<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clean Decision Wheel</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
    }
    .option {
      margin: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .option input[type=color] {
      width: 40px;
      height: 30px;
      border: none;
    }
  </style>
</head>
<body>

<h2>Decision Wheel</h2>

<form id="optionForm">
  <input type="text" id="optionLabel" placeholder="Enter option" required />
  <button type="submit">Add Option</button>
</form>

<div id="optionList"></div>

<canvas id="wheelCanvas" width="300" height="300"></canvas>
<button onclick="spinWheel()">Spin</button>

<script>
  const canvas = document.getElementById("wheelCanvas");
  const ctx = canvas.getContext("2d");
  const radius = canvas.width / 2;
  let options = [];
  let angle = 0;
  let spinning = false;

  const colorPool = ["#f94144", "#f3722c", "#f9c74f", "#43aa8b", "#577590", "#277da1", "#90be6d"];

  document.getElementById("optionForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const label = document.getElementById("optionLabel").value.trim();
    if (!label) return;
    const color = colorPool[options.length % colorPool.length];
    options.push({ label, color, count: 0 });
    document.getElementById("optionLabel").value = "";
    updateUI();
  });

  function updateUI() {
    drawWheel();
    renderOptionList();
    localStorage.setItem("wheel_current", JSON.stringify(options));
  }

  function renderOptionList() {
    const list = document.getElementById("optionList");
    list.innerHTML = "";
    options.forEach((opt, i) => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerHTML = `
        <span>${opt.label} (${opt.count || 0})</span>
        <input type="color" value="${opt.color}" onchange="changeColor(${i}, this.value)" />
        <button onclick="removeOption(${i})">X</button>
      `;
      list.appendChild(div);
    });
  }

  function changeColor(i, color) {
    options[i].color = color;
    updateUI();
  }

  function removeOption(i) {
    options.splice(i, 1);
    updateUI();
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!options.length) return;
    const angleStep = (2 * Math.PI) / options.length;
    for (let i = 0; i < options.length; i++) {
      const start = angle + i * angleStep;
      const end = start + angleStep;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, end);
      ctx.fillStyle = options[i].color;
      ctx.fill();
      ctx.stroke();
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(start + angleStep / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#333";
      ctx.font = "bold 16px sans-serif";
      ctx.fillText(options[i].label, radius - 10, 5);
      ctx.restore();
    }
  }

  function spinWheel() {
    if (spinning || options.length === 0) return;
    spinning = true;
    const spinTime = Math.random() * 3000 + 2000;
    const spinAngle = Math.random() * 360 + 1080;
    const start = performance.now();

    function animate(time) {
      const elapsed = time - start;
      const progress = Math.min(elapsed / spinTime, 1);
      angle = (spinAngle * easeOut(progress) * Math.PI) / 180;
      drawWheel();
      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        const index = Math.floor((options.length - (angle / (2 * Math.PI) * options.length)) % options.length);
        const selected = options[index < 0 ? index + options.length : index];
        selected.count = (selected.count || 0) + 1;
        updateUI();
        confetti({ particleCount: 80, spread: 70, origin: { y: 0.6 } });
        alert(`You got: ${selected.label}`);
      }
    }

    requestAnimationFrame(animate);
  }

  function easeOut(t) {
    return 1 - Math.pow(1 - t, 3);
  }

  // Load last state
  const saved = localStorage.getItem("wheel_current");
  if (saved) {
    options = JSON.parse(saved);
    updateUI();
  }
</script>

</body>
</html>
