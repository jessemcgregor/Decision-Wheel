<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decision Wheel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f4f4f4;
    }
    canvas {
      margin-bottom: 20px;
    }
    button, input, textarea {
      font-size: 16px;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    textarea {
      width: 280px;
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>
  <canvas id="wheelCanvas" width="300" height="300"></canvas>  <textarea id="optionsInput" placeholder="Enter options, one per line">Pizza\nSushi\nTacos\nBurgers\nSalad\nPasta</textarea><br><button onclick="updateOptions()">Update Options</button> <button onclick="spinWheel()">Spin</button>

  <script>
    let options = [];
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let angle = 0;
    let spinning = false;

    function updateOptions() {
      const input = document.getElementById("optionsInput").value;
      options = input.split("\n").map(opt => opt.trim()).filter(opt => opt);
      drawWheel();
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (options.length === 0) return;
      const angleStep = (2 * Math.PI) / options.length;
      for (let i = 0; i < options.length; i++) {
        const start = angle + i * angleStep;
        const end = start + angleStep;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = i % 2 === 0 ? "#ffcc80" : "#ffb74d";
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "16px sans-serif";
        ctx.fillText(options[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || options.length === 0) return;
      spinning = true;
      const spinTime = Math.random() * 3000 + 2000;
      const spinAngle = Math.random() * 360 + 1080;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / spinTime, 1);
        angle = (spinAngle * easeOut(progress) * Math.PI) / 180;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const selectedIndex = Math.floor((options.length - (angle / (2 * Math.PI) * options.length)) % options.length);
          const selected = options[selectedIndex < 0 ? selectedIndex + options.length : selectedIndex];
          alert(`You got: ${selected}!`);
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    updateOptions(); // initialize with default options
  </script></body>
</html>
